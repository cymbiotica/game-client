<!DOCTYPE html>
<html>

<head>
  <title>Tic tac toe - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet"> -->

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

  <style>
    .label-form {
      display: inline-block;
      max-width: 100%;
      margin-bottom: 5px;
      font-weight: bold;
      margin-top: 16px;
    }
    .shadow {
      background-color: #fff;
      border: 1px solid #eee; padding: 10px; border-radius: 4px;
      box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.2);
    }
    .font-16 {
      font-size: 16px;
    }
    .top-70 {
      margin-top: 70px;
    }
    .top-100 {
      margin-top: 100px;
    }
  </style>
</head>
<body style="background: url('assets/img/tictactoe.jp'); background-repeat: repeat-y;">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
        aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Tic Tac Toe</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="#">Link</a>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="#">Action</a>
            </li>
            <li>
              <a href="#">Another action</a>
            </li>
            <li>
              <a href="#">Something else here</a>
            </li>
            <li role="separator" class="divider"></li>
            <li>
              <a href="#">Separated link</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>
<div class="container-fluid">
  <div class="col-md-7 top-100">
      <h1 class="top-100" style="margin-left: 20%">Tic Tac Toe <br /> <b>Playing</b> a single <b>game</b> for fun!</h1>
  </div>
  <div class="col-md-3 shadow top-100">
    <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
      <ul class="nav nav-tabs" id="myTabs" role="tablist">
        <li role="presentation" class="active">
          <a href="#home" class="font-16" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">Sign Up</a>
        </li>
        <li role="presentation" class="">
          <a href="#profile" class="font-16" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false">Log In</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade active in" role="tabpanel" id="home" aria-labelledby="home-tab">
          <br>
          <form id="sign-up" class="form-signup">
            <h4 class="form-signin-heading">Please sign up</h4>
            <!-- <hr /> -->
            <label class="label-form">Email address</label>
            <input type="email" name="credentials[email]" class="form-control" placeholder="Email address"  autofocus="">
            <label class="label-form" class="sr-only">Password</label>
            <input type="password" name="credentials[password]" class="form-control" placeholder="Password" >
            <label class="label-form">Confirm password</label>
            <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Confirm password">
            <br />
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <br />
          </form>
        </div>
        <div class="tab-pane fade" role="tabpanel" id="profile" aria-labelledby="profile-tab">
          <form class="form-login">
            <br />
            <h4 class="form-signin-heading">Please log in</h4>
            <label class="label-form" class="sr-only">Email address</label>
            <input type="email" class="form-control" placeholder="Email address" required="" autofocus="">
            <label class="label-form" class="sr-only">Password</label>
            <input type="password" class="form-control" placeholder="Password" required="">
            <br />
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
            <br />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
